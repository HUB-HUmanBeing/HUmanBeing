<template name="newInvitation">

    <div id="newInvitation" class=" gradiant center-align relative" style="padding: 1px 0;">

        <div class="bg-logo">{{>birdsBg}}
            <img src="/images/icon/systemd-biglogo-grey.png" alt="">
        </div>

        <div class="contrasted-bg shadow newInvitationContainer  main-color">
            <h5 class="left-align">{{__ ".title"}}</h5>
            <div class="hr"></div>
            <div class="row no-margin">
                <p class="infoQuotes left-align">
                    {{__ ".infoQuote"}}
                </p>
            </div>
            <div class="row ">
                {{#if newInvitationComplete}}
                    {{>encryptionLoader tasks=newInvitationComplete}}
                {{else}}
                    <form action="" id="newInvitationForm" class="contrasted-plus-bg small-padding shadow rounded">

                        <div class="row no-margin">

                            <div class="input-field col s12">
                                <select id="validityDuration">
                                    {{#each option in validityDurationOptions}}
                                        <option value="{{option.value}}" selected={{#if compare @index "==" 2}}"selected"{{/if}} >{{option.label}}</option>
                                    {{/each}}
                                </select>
                                <label>{{__ ".durationLabel"}}</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s12 no-margin">
                                <label for="remaining">{{__ ".remainingLabel1"}} <b class="focus-color"
                                                                                    style="font-size: 1rem">{{remaining}}</b> {{#if
                                        compare  remaining ">" 1}}{{__ ".users"}}{{else}}{{__ ".user"}}{{/if}}</label>
                                <p class="range-field">
                                    <input type="range" id="remaining" value="3" min="0" max="9"/>
                                </p>
                            </div>
                        </div>
                        <div class="row right-align ">
                            <button href="#" class="btn btnFocus right-align waves-effect waves-light shadow"><i
                                    class="material-icons right">group_add</i>{{__ ".ok"}}
                            </button>
                        </div>
                    </form>
                {{/if}}
            </div>
            <div class="backFooter left-align" style="padding: 0 10px;">
                <a href="/project/{{currentProject._id}}/params" class=" link"><i class="material-icons left">arrow_back</i>{{__ '.backToParams'}}</a>
            </div>
        </div>


    </div>
</template>
