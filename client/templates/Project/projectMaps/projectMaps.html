<template name="projectMaps">
    <div id="projectMaps" class=" {{#if
            isPhone}} mobileProjectMaps {{else}} {{#if isDesktop }}desktopProjectMaps{{else}}tabletProjectMaps{{/if}}{{/if}}">
        <div id="mapContainer" class="relative {{mapState.currentAction}}">
            <ul id="mapButtons">
                <li>
                    <a href="/project/{{currentProject._id}}/maps?side=mapSettings"
                       class="btn-floating btn settingsBtn waves-effect waves-light small-shadow tooltipped" data-position="left"
                       data-delay="50" data-tooltip="{{__ ".settings"}}"><i
                            class="material-icons">settings</i></a>
                </li>
                {{#if showFullScreen}}
                    <li>
                        <a href="#"
                           class="btn-floating btn settingsBtn waves-effect waves-light small-shadow tooltipped" data-position="left"
                           data-delay="50" data-tooltip="{{__ ".fullscreen"}}" fullScreen><i
                                class="material-icons">{{#if isFullScreen}}
                            fullscreen_exit{{else}}zoom_out_map{{/if}}</i></a>
                    </li>
                {{/if}}
                <li>
                    <a href="/project/{{currentProject._id}}/maps?side=newMarker"
                       class="btn-floating btn danger-bg waves-effect waves-light addBtn btn-large shadow tooltipped" data-position="left"
                       data-delay="50" data-tooltip="{{__ ".newMarker"}}" newMarker><i
                            class="material-icons large">add</i></a>
                </li>        
            </ul>
            <div id="map" class="">
            </div>

            <div id="mapFooter" class="{{#if mapState.currentAction}}footerOpened{{/if}}">
                {{#if mapState.currentAction}}
                    {{#Template.dynamic template=mapState.currentAction data=sideNavData}}{{/Template.dynamic}}
                {{/if}}
            </div>
            {{#if sideNav}}

                    <div class="closeSideNav" closeSideNav></div>

            {{/if}}
        </div>
        <div id="mapSideNav" class="gradiant-dark shadow {{#if isDesktop}} desktopMapSideNav {{/if}}{{#if
                isPhone}}mobileMapSideNav{{else}}tabletMapSideNav{{/if}} {{#if
                sideNav}}openedSideNav{{/if}}">

            <div id="sideMapContent" style="{{#unless isDesktop}}overflow: scroll;{{else}}{{/unless}}">
                {{#Template.dynamic template=sideNav data=sideNavData}}{{/Template.dynamic}}
            </div>

        </div>
    </div>
</template>
