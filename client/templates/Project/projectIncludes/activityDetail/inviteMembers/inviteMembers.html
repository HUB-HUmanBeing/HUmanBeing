    <div class="inviteMembers row ">

        {{#each projectMember in projectMembers}}
            <div class="col col s6">
                <a href="" id="projectMember-{{projectMember.memberId}}"
                   class=" flex-middle memberBox shadow  full-width flex {{#if isInArray projectMember.memberId
                                                                               selectedMembers}}selectedMember{{/if}}"
                   toggleMember>
                    <div class="circle responsive-img memberAvatar  flex-middle">
                        {{>avatar userId=projectMember.symEnc_userId}}
                    </div>
                    <div class="username flex-auto elipsis flex-middle">{{projectMember.symEnc_username}}</div>
                </a></div>
        {{/each}}
    </div>
    {{#if showSubmit}}
        <div class="row no-margin">
            <div class="col s12 right-align ">
