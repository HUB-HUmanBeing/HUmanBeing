<template name="newComment">
    <form class="relative no-padding" id="newCommentForm-{{publication._id}}" newPublicationForm>

        {{>beautyfullTextarea id=textareaId placeholder=(__ ".placeholder") minheight="0" rows="1"}}


        <button class="sendCommentBtn absolute">{{#if isCreating}}
            {{>circleSpinner}}
        {{else}}
            <i class="material-icons left tooltipped"
            data-position="top" data-delay="50" data-tooltip="{{__ ".sendComment"}}">send</i>
        {{/if}}</button>


    </form>
</template>
