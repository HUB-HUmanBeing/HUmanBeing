<template name="publicationItem">
    <div class="publicationItem relative">
        {{#unless pinned }}
            <div class="absolute" style="top:10px; right: -15px">
                {{>likeBox class=publication}}
            </div>
        {{/unless}}

        {{#if isAdmin publication.projectId}}
            <div class="absolute" style="top:40px; right: -15px">
                {{>pinned class=publication}}
            </div>
        {{/if}}
        {{#unless pinned }}
            <div class="publicationHeader">
                <div class="authorInfo left-align flex">
                    <div class="userAvatar small-shadow">
                        {{>avatar userId=(userIdFromMemberId publication.createdBy)}}
                    </div>
                    <div class="flex-auto" style="padding-left: 0.2em">
                        <div class="username">
                            {{usernameFromMemberId publication.createdBy}}
                        </div>
                        <div class="publicationDate ">
                            {{formatDate publication.createdAt}}
                        </div>
                    </div>


                </div>


            </div>
        {{else}}
            <div class="pinnedHead left-align">
                {{__ ".pinnedPublicationHead"}}
            </div>
        {{/unless}}
        <div class="publicationContent left-align">
            {{#if compare publication.type "===" "textualContent"}}
                {{>showTextualContent content=publication.textualContent  refreshScrollbar=refreshScrollbar id=publication._id isEditing=isEditing abortEdition=abortEdition}}
            {{/if}}
            {{#if compare publication.type "===" "pollContent"}}
                {{>showPollContent content=publication.pollContent  refreshScrollbar=refreshScrollbar id=publication._id isEditing=isEditing abortEdition=abortEdition}}
            {{/if}}
            {{#if compare publication.type "===" "fileContent"}}
                {{>showFileContent content=publication.fileContent  refreshScrollbar=refreshScrollbar id=publication._id isEditing=isEditing abortEdition=abortEdition}}
            {{/if}}
        </div>

        {{#if  isDeletable }}
            {{#unless showDelete}}
                {{#unless isEditing}}
                    <div class="publicationFooter">
                        <a href="#" class="link" edit><i class="material-icons">edit</i>{{__ ".edit"}}</a>
                        <a href="#" class="link" showDelete><i class="material-icons">delete</i>{{__ ".delete"}}</a>

                    </div>
                {{/unless}}
            {{else}}
                <div class="row">
                    <div class="col s12">
                        <p class="infoQuotes left-align">{{__ ".deleteInfo"}}</p>

                        <a href="#" class="btn btnStandard center-align waves-effect waves-light" cancelDeletion><i
                                class="material-icons left">arrow_back</i>{{__".abort"}}</a>
                        <a href="#" class="btn btn-danger center-align waves-effect waves-light" deletePublication><i
                                class="material-icons left">delete</i>{{__".delete"}}</a>
                    </div>
                </div>


            {{/unless}}
        {{/if}}

        {{#unless pinned }}
            <div class="commentBox">
                <div class="hr"></div>
                {{>commentList publication=publication refreshScrollbar=refreshScrollbar }}
            </div>
        {{/unless}}
    </div>

</template>
