    <div class="fileIcon  {{#unless onFilePage}}focusFile{{/unless}}" id="filePreviewCarousel-{{carouselIndex index}}"   cloudIconRef="file-{{file._id}}">
        <div class="selectionContainer">

        <!--            <video controls>-->

        <!--                <source src="" type="{{file.symEnc_mimeType}}" id="video-{{file._id}}">-->

        <!--            </video>-->

            <img src="{{getFileIcon file.symEnc_mimeType}}" alt="" class="shadow"
                 title="{{file.symEnc_fileName}}" id="img-{{file._id}}" cloudIconRef="file-{{file._id}}">

                <!--            {{/if}}-->
            <!--        {{/if}}-->
        <div class="fileLabel elipsis" title="{{file.symEnc_fileName}}" >
           <span cloudIconRef="file-{{file._id}}">{{file.symEnc_fileName}}</span>
        </div>
        </div>
        {{#unless file.deleted}}
            {{#unless onFilePage}}
                {{#if deletable}}
                    <div class="actionBtns">
                        <a href="" role="button"
                           class="btn btn-floating download-file shadow waves-effect waves-light tooltipped"
                           data-position="top" data-delay="50" data-tooltip="{{__ ".delete"}}"
                           deleteFile><i class="material-icons danger-color">delete_forever</i></a>

                    </div>
                {{else}}
                    <a href="" role="button"
                       class="btn btn-floating download-file shadow waves-effect waves-light tooltipped"
                       data-position="top" data-delay="50" data-tooltip="{{__ ".show"}}"
                       downLoadFile id="downLoadLink-{{file._id}}"><i class="material-icons">remove_red_eye</i></a>

                {{/if}}
            {{/unless}}
        {{/unless}}
    </div>
