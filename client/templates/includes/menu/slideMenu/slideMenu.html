<template name="slideMenu">
    <div class="dark-grey" id="slider-menu">


        <div id="slide-out" class="side-nav dark-grey">
            <div class="scrollbar gradiant-dark main-color">
                {{>menu}}
            </div>
        </div>
        <div class="row margintop">
            <div class="col s2 m1 no-padding" id="static-group">
                <a href="" data-activates="slide-out" class=" button-collapse small-margin show-menu-btn"
                   style="left: {{#if sideNavIsOpen}}232px{{else}}0px{{/if}}">
                    {{#if globalNotifCount}}
                        <div class="globalNotifCount absolute" >{{onlyZeroToNine globalNotifCount}}</div>
                    {{/if}}
                    <img src="/images/icon/menu_icon.png" alt="Menu" class="responsive-img relative"
                         style="width: 50px; margin: 3px; {{#if globalNotifCount}}top: -25px{{/if}}">

                </a>
            </div>

        </div>


    </div>

</template>
