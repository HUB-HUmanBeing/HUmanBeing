<template name="userMenu">

    <a href="/messenger" id="userMenu" class="flex full-width flex-middle {{#if isActive}}isActive{{/if}}" >
        <div class="project-avatar relative" style="">

            <img src="/images/icon/message_icon.png" class="responsive-img" alt="">
            {{#if totalNotifs}}
                <div class="notifCount waves-effect waves-light  absolute"
                     id="messagingNotifications#all" openNotifModal style="z-index: 201">
                    {{onlyZeroToNine totalNotifs}}
                </div>
            {{/if}}
        </div>


        <div class="flex-auto elipsis projectTitle ">
            {{__ ".messenger"}}
        </div>

    </a>
    <div class="" style="margin: 0 10px"><div class="hr"></div></div>

</template>
