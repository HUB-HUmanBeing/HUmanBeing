<template name="menu">
    <div class="  general-menu bird-background main-color" data-collapsible="accordion"
    >
        <div id="menuHeader">
            {{>beta}}

            <div class="row center-align no-margin ">
                <a href="/"
                   class=" waves-effect waves-light col s12 relative"
                   style="padding: 15px 0 0px 0">
                    <img src="/images/icon/systemd-logo-white.png" alt="System-D" class="responsive-img  "
                         style=" width: 70px ; height: 70px ">
                </a>
            </div>
            {{#if currentUser}}
                <div class="currentuser-infos ">
                    <div id="userOptionsBtn" class='dropdown-button main-color ' href='#' data-activates='userOptions'
                         style="width: 100%">
                        <div class="flex" style="margin-bottom: -7px">
                            <div class="elipsis flex-auto relative">{{currentUser.username}}</div>
                            <div class="avatar-container shadows2">
                                {{>avatar userId=currentUser._id}}
                            </div>
                            <div class="relative">
                                <i class="material-icons ">arrow_drop_down</i>
                            </div>
                        </div>
                    </div>
                    <!-- Dropdown Structure -->
                    <ul id='userOptions' class='dropdown-content light-bg main-color'
                        style="{{#unless isDesktop}}margin-top: -5px!important{{/unless}}">
                        <li><a href="/user-params"><i class="material-icons main-color">settings</i>{{__ '.param'}}</a>
                        </li>
                        <li><a href="#" logout><i class="material-icons main-color">exit_to_app</i>{{__ '.logout'}}</a>
                        </li>
                    </ul>
                </div>
            {{/if}}
        </div>
        {{#if currentUserId}}
            <div class="flex-auto">

                <div id="{{#if isDesktop}}menuProjectsContainer{{else}}mobileMenuProjectsContainer{{/if}}">

                    {{#if showProjects}}
                        <div class="menuProjectsScrollbar">
                            {{>userMenu}}
                            {{>projectList }}
                        </div>

                    {{else}}
                        {{#if showInfo}}
                            <p class="infoQuotes " style=" margin: 25px 10px;">{{__ '.noProject'}} <br><br>{{__
                                    '.clic'}}</p>
                        {{else}}
                            <div class="row center-align" style=" margin: 25px 10px;">
                                <i class="material-icons ">lock</i>
                                <p class="no-margin">{{__ '.decryption'}}</p>
                                <div class="progress">
                                    <div class="indeterminate"></div>
                                </div>
                            </div>

                        {{/if}}
                    {{/if}}
                    <div class="row" style="margin: 25px 10px;">
                        <a href="/new-project" class="btn btnStandard full-width" style=" padding: 0 5px 0 5px !important;">
                            <i class="focus-color material-icons left" style="    margin-right: 5px; ">add_box</i>
                            {{__ '.newProject'}}</a>
                    </div>
                </div>
            </div>

        {{/if}}
    </div>

</template>
